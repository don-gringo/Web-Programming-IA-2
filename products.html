<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Products - GreenCycle</title>
        <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
        <header class="site-header">
            <img src="../Assets/logo.png" alt="Logo" class="gcrlogo" />

            <div class="brand"><a href="index.html">GreenCycle Recycling</a></div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                <a href="login.html" id="account-link">Login</a>
                <a href="references.html">References</a>
            </nav>
        </header>

        <main class="container">
            <h1>Service & Prices (per Ton)</h1>
            <div id="products-grid" class="grid"></div>
        </main>

        <footer class="site-footer">
            <p>&copy; GreenCycle Recycling</p>
        </footer>

        <script src="../script.js"></script>
        <script>
            const PRODUCTS = [
                {id: 'gold', name: 'Gold', price: 60000},
                {id: 'iron', name: 'Iron', price: 45000},
                {id: 'copper', name: 'Copper', price: 50000},
                {id: 'lead', name: 'Lead', price: 24000},
                {id: 'aluminum', name: 'Aluminum', price: 10000},
                {id: 'zinc', name: 'Zinc', price: 13000}
            ];

            const grid = document.getElementById('products-grid');
            PRODUCTS.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product';
                card.innerHTML = `
                    <h3>${p.name}</h3>
                    <p class="price">Price: JMD ${p.price.toLocaleString()} / Ton</p>
                    <label>Quantity (MT / Ton): <input type="number" min="0" step="0.1" value="0" id="qty-${p.id}" /></label>
                    <button class="btn add-cart" data-id="${p.id}">Add to Cart</button>
                    `;
            grid.appendChild(card);
            });
        </script>
    </body>
</html>
